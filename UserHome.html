<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SusunBox</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/UserHome.css" />
    <link rel="stylesheet" href="styles/UserPages.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="sidebar"
      class="d-flex flex-column flex-shrink-0 p-3"
      style="width: 280px; position: fixed; top: 0; bottom: 0; overflow-y: auto"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <img src="assets/susunbox_logo.png" alt="" />
        <span class="sidebar-title">SusunBox</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link active text-white d-flex align-items-center"
          >
            <i class="fa-solid fa-cart-shopping nav-item-icon"></i>
            <span>Add Items</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="UserPacking.html"
            class="nav-link text-white d-flex align-items-center"
          >
            <i class="fa-solid fa-truck nav-item-icon"></i>
            <span>Packing</span>
          </a>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <h4 id="name">Customer Name</h4>
      </div>
    </div>

    <div class="container">
      <div class="containerHeader mb-4"><h2>Add Items</h2></div>

      <form id="itemForm" onkeypress="checkEnter(event)">
        <div class="form-group">
          <label for="itemType">Item Type:</label>
          <select class="form-select" id="itemType" name="itemType" required>
            <option value="container">Container</option>
            <option value="goods">Goods</option>
          </select>
        </div>

        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input
            type="text"
            class="form-control"
            id="itemName"
            name="itemName"
            required
          />
        </div>
        <div class="form-group">
          <label for="sizeX">Size X:</label>
          <input
            type="number"
            class="form-control"
            id="sizeX"
            name="sizeX"
            required
          />
        </div>
        <div class="form-group">
          <label for="sizeY">Size Y:</label>
          <input
            type="number"
            class="form-control"
            id="sizeY"
            name="sizeY"
            required
          />
        </div>
        <div class="form-group">
          <label for="sizeZ">Size Z:</label>
          <input
            type="number"
            class="form-control"
            id="sizeZ"
            name="sizeZ"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" onclick="addItem()">
          Add to Cart
        </button>

        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      </form>
    </div>

    <div id="cartPopup" class="cart-popup">
      <div class="cartHeader">
        <div
          id="containersList"
          class="active"
          onclick="activateContainerGroup()"
        >
          Container
        </div>
        <div id="goodsList" onclick="activateGoodsGroup()">Goods</div>
      </div>
      <hr />

      <div class="cartItemGroup" id="cartItemGroup"></div>
    </div>

    <button
      id="cartIcon"
      class="btn btn-secondary"
      style="position: fixed; bottom: 20px; right: 20px"
    >
      ðŸ›’
    </button>
    <script src="src/UserHome.js"></script>
    <script src="src/sidebar.js"></script>
  </body>
</html>
