<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Page</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/laporanDriver.css">
</head>
<body>
    <div id = 'sidebar' class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">MediTransit</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <a href="#" id = "dashboard-link" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              Routes
            </a>
          </li>
          <li>
            <a href="laporanDriver.html" class="nav-link active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              Report
            </a>
          </li>
          <li>
            <a href="#" id = 'vehicle-packing-link'class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
              Vehicle Packing
            </a>
          </li>
          <li>
            <a href="#" id = 'cardbox-packing-link' class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Cardbox Packing
            </a>
          </li>
        </ul>
    </div>

    <div class="container">
        <h2>Laporan Kejadian Kecelakaan</h2>
        <form action="#" method="post" id="incidentForm">
          <label for="driverName">Nama Pengemudi:</label>
          <input type="text" id="driverName" name="driverName" required>
    
          <label for="vehicleNumber">Nomor Kendaraan:</label>
          <input type="text" id="vehicleNumber" name="vehicleNumber" required>
    
          <label for="incidentDate">Tanggal Kejadian:</label>
          <input type="date" id="incidentDate" name="incidentDate" required>
    
          <label for="incidentDescription">Deskripsi Kejadian:</label>
          <textarea id="incidentDescription" name="incidentDescription" rows="4" required></textarea>
    
          <button type="submit">Kirim Laporan</button>
        </form>

    </div>

</body>
</html>
