<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Result</title>
    <link rel="stylesheet" href="styles/resultPage.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div id="output"></div>
        <div class="find">
            <form action="" id="search">
                <input type="text" name="" id="searchInput" placeholder="id_driver">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <button id="left" onclick = "handleGoLeft()"><</button>
            <button id="right" onclick = "handleGoRight()">></button>
        </div>
        <div id="routes" class="inactive">No Defined Routes</div>
        <div id="order-id-container" class="inactive">No Defined Order ID</div>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>


    <!--Google Maps API, call initMap function on load-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJqtI-6EiQBZbO1psVwzrUzjRTfvE4BrA&callback=initMap" async defer></script>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const uploadedFileName = urlParams.get('file');
        console.log(uploadedFileName);
        const searchId = urlParams.get('searchId');
        let page = urlParams.get('page') || 1;
        let lines;
        let maxPage;
        const apiKey = 'AIzaSyDJqtI-6EiQBZbO1psVwzrUzjRTfvE4BrA';
        const routesElem = document.getElementById('routes');
        
        // Initialize google maps, the center is Jakarta
        function initMap(){
            const initMap = new google.maps.Map(document.getElementById('map'),{
                center: {lat: -6.1944 , lng: 106.8229},
                zoom: 10
            });
        }

        if (uploadedFileName) {
            let csvFilePath = `uploads/${uploadedFileName}`;
            console.log(csvFilePath);
    
            // Read CSV file
            fetch(csvFilePath)
            .then(response => response.text())
            .then(content => {
                lines = content.split('\n').filter(line => {
                    const rowData = line.split(',');
                    return !searchId || rowData[0] === searchId;
                });
        
                
                maxPage = lines.length/5;
                //console.log(maxPage);
                
                const outputDiv = document.getElementById('output');
               
                const table = document.createElement('table');

                const headerRow = table.insertRow(0);
                const headers = ['ID Driver', 'Vendor', 'Jenis Kendaraan', 'Kode Cabang', 'Packing Kendaraan', 'Packing Kardus', 'Rute'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                const startIndex = (page-1) * 5;
                const endIndex = startIndex + 5;


                for (let i = startIndex; i < Math.min(endIndex, lines.length); i++) {

                    const rowData = lines[i].split(',');

                    // Check if rowData have enough data
                    if (rowData.length >= headers.length) {
                        if(!searchId || (searchId && rowData[0] === searchId)){
                            const row = table.insertRow();

                            for(var j = 0; j < 7; j++){
                                const cell = row.insertCell();
                                cell.innerHTML = j < 4 ? rowData[j] : 'Click Me';
                                if(j===6) cell.addEventListener('click', () => {
                                    handleRoute(rowData);
                                    routesElem.classList.remove('inactive');
                                });
                                else if(j===4) cell.addEventListener('click', () => {
                                    handleVehiclePacking(rowData);
                                });
                                else if(j===5) cell.addEventListener('click', () => {
                                    handleCardBoxPacking(rowData);
                                })
                            }
                        }
                    }
                }

                outputDiv.appendChild(table);
            })
            .catch(error => console.error('Error reading CSV file:', error));
        } else {
            console.error('No file name provided.');
        }

        function handleCardBoxPacking(rowData){
            const idDriver = rowData[0];
            //const folderName = uploadedFileName.replace('_result.csv', '');
            const folderName = 'PackingResults';
            window.location.href = `CardboxPacking.html?folder=${folderName}&idDriver=${idDriver}`;
        }

        function handleVehiclePacking(rowData){
            const idDriver = rowData[0];
            //const folderName = uploadedFileName.replace('_result.csv', '');
            const folderName = 'PackingResults';
            window.location.href = `VehiclePacking.html?folder=${folderName}&idDriver=${idDriver}`;
        }
    
        function handleRoute(rowData) {
            const coordinates = rowData.slice(4);
            
            // console.log(driverId);

            const latLon = coordinates.map((value) => parseFloat(value));

            console.log(latLon);
            
            routesElem.innerHTML = '';
            let addressIndex = 1;

            const orderIdContainerElement = document.getElementById('order-id-container');
            
            // Get address of coordinates asynchronously and use await to make address in correct order

            function handleAddressContainerClick(orderId){
                const orderIdFilePath = `uploads/PackingResults/Order${orderId}.txt`;
                console.log(orderIdFilePath);
                
                fetch(orderIdFilePath)
                .then(response => {
                    if(!response.ok){
                        throw new Error('Error fetch orderId txt file');
                    }
                    orderIdContainerElement.classList.remove('inactive');
                    return response.text();
                })
                .then(fileContent => {
                    console.log(fileContent);
                    fileContent = fileContent.replace(/\t/g, '&emsp;&emsp;');

                    fileContent = fileContent.replace(/\n/g, '<br>');

                    orderIdContainerElement.innerHTML = fileContent;
                })
                .catch(error =>{
                    if(orderId === -1){
                        orderIdContainerElement.innerHTML = `Gudang`;
                    }else{
                        orderIdContainerElement.innerHTML = `Order${orderId}.txt not found`;
                    }
                    
                    console.error(error);
                })
            }

            function geocodeAddress(lat, lng) {
                return new Promise((resolve, reject) => {
                    const latLng = new google.maps.LatLng(lat, lng);
                    const geocoder = new google.maps.Geocoder();

                    geocoder.geocode({ 'location': latLng }, (results, status) => {
                        if (status === google.maps.GeocoderStatus.OK) {
                            if (results[0]) {
                                resolve(results[0].formatted_address);
                            } else {
                                reject('No result found');
                            }
                        } else {
                            reject('Geocoding failed due to: ' + status);
                        }
                    });
                });
            }

            async function processLatLon(latLon) {
                for (let i = 0; i < latLon.length; i += 3) {
                    const lat = latLon[i];
                    const lng = latLon[i + 1];
                    const orderId = latLon[i + 2];

                    const addressContainer = document.createElement('div');
                    addressContainer.classList.add('address-container');

                    addressContainer.addEventListener('click', function () {
                        console.log('order id:' + orderId);
                        
                        handleAddressContainerClick(orderId);
                    });

                    const indexElement = document.createElement('div');
                    if(i === 0 || i === latLon.length-3) indexElement.innerText = `Pos: Gudang`;
                    else {
                        indexElement.innerText = `Pos: ${addressIndex}`;
                        addressIndex++;
                    }
                    addressContainer.appendChild(indexElement);

                    try {
                        const formattedAddress = await geocodeAddress(lat, lng);

                        const addressElement = document.createElement('div');
                        addressElement.innerText = formattedAddress;
                        addressContainer.appendChild(addressElement);

                        routesElem.appendChild(addressContainer);
                    } catch (error) {
                        console.error(error);
                    }
                }
            }
            processLatLon(latLon);


            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latLon[0], lng: latLon[1] },
                zoom: 10,
            });
    
            const waypoints = [];
            for (let i = 0; i < latLon.length; i += 3) {
                waypoints.push({
                    location: new google.maps.LatLng(latLon[i], latLon[i + 1])
                });
            }
            //console.log(waypoints); 

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            }); 
            console.log(waypoints);

            const request = {
                origin: waypoints[0].location,
                destination: waypoints[waypoints.length - 1].location,
                waypoints: waypoints.slice(1, -1),
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, function (result, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    //directionsRenderer.setMap(map);
                    directionsRenderer.setDirections(result);
                    
                    console.log(waypoints);
                    console.log(waypoints.length);

                    console.log(latLon);
    
                    
                    for(var i = 0; i < latLon.length; i+=3){
                        let label;
                        if(i === 0 || i === latLon.length - 3){
                            label = 'X';
                            new google.maps.Marker({
                                position: {lat: latLon[i], lng: latLon[i+1]},
                                map: map,
                                title: 'Waypoint Marker',
                                label: {text: ' ', color: 'white'},
                                icon:'assets/gmaps_marker.png'
                            });
                        }else{
                            label = i/3;
                            label = label.toString();
                            new google.maps.Marker({
                                position: {lat: latLon[i], lng: latLon[i+1]},
                                map: map,
                                title: 'Waypoint Marker',
                                label: {text: label, color: 'white'}
                            });
                        }
                        
                    }
                } else if (status === google.maps.DirectionsStatus.ZERO_RESULTS) {
                    const polyline = new google.maps.Polyline({
                        path: waypoints.map(waypoint => waypoint.location),
                        geodesic: true,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });
                    polyline.setMap(map);

                    labels = 1;
                    waypoints.forEach(waypoint => {
                        new google.maps.Marker({
                            position: waypoint.location,
                            map: map,
                            title: 'Waypoint Marker',
                            label: {text: labels.toString(), color: 'white'}
                        });
                        labels++;
                    });
                } else {
                    console.error('Directions request failed. Status: ' + status);
                }
            });
        }


        function handleGoLeft(){
            if(page > 1){
                page--;
                urlParams.set('page', page);
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            }
        }

        function handleGoRight(){
            if(page < maxPage){
                page++;
                urlParams.set('page', page);
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            } 
        }

        const searchForm = document.getElementById('search');
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchInput = document.querySelector('#searchInput');
            const searchValue = searchInput.value.trim();
            urlParams.set('page', 1);
            if(searchValue){
                urlParams.set('searchId', searchValue);
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            }else {
                urlParams.delete('searchId');
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            }
        })
    </script>
</body>
</html>
