    <div class="container">
        
        <div id="output"><h1>Result</h1></div>
        <div class="find">
            <form action="" id="search">
                <input type="text" name="" id="searchInput" placeholder="id_driver">
                <button type="submit" class="btn btn-primary">Search</button>

    <!--Google Maps API, call initMap function on load-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJqtI-6EiQBZbO1psVwzrUzjRTfvE4BrA" async defer></script>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const uploadedFileName = urlParams.get('file');
        //console.log(uploadedFileName);
        const searchId = urlParams.get('searchId');
        let page = urlParams.get('page') || 1;
        let lines;
        let maxPage;
        const apiKey = 'AIzaSyDJqtI-6EiQBZbO1psVwzrUzjRTfvE4BrA';
        const routesElem = document.getElementById('routes');

        const routeLink = `route.html?file=${uploadedFileName}`;
        document.getElementById('route-link').href = routeLink;
        
        // Initialize google maps, the center is Jakarta
        function initMap(){
            const initMap = new google.maps.Map(document.getElementById('map'),{
                center: {lat: -6.1944 , lng: 106.8229},
                zoom: 10
            });
        }

        if (uploadedFileName) {
            let csvFilePath = `uploads/${uploadedFileName}`;
            //console.log(csvFilePath);
    
            // Read CSV file
            fetch(csvFilePath)
            .then(response => response.text())
            .then(content => {
                //console.log(content);
                lines = content.split('\n').filter(line => {
                    const rowData = line.split(',');
                    return !searchId || rowData[0] === searchId;
                });
                
                maxPage = lines.length/5;
                //console.log(maxPage);
                
                const outputDiv = document.getElementById('output');
                if(lines.length === 0){
                    const notFoundMessage = document.createElement('h1');
                    notFoundMessage.classList.add('text-muted');
                    const containerDiv = document.querySelector('.container');
                    notFoundMessage.textContent = 'Driver ID not found';
                    containerDiv.insertBefore(notFoundMessage, document.querySelector('.find'));
                    return;
                }
                const table = document.createElement('table');
                table.classList.add('table', 'table-striped', 'table-bordered');

                const headerRow = table.insertRow(0);
                const headers = ['ID Driver', 'Jenis Kendaraan', 'Vendor', 'Kode Cabang', 'Packing Kendaraan', 'Packing Kardus', 'Rute'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                //console.log(lines);
                const startIndex = (page-1) * 5;
                const endIndex = startIndex + 5;


                for (let i = startIndex; i < Math.min(endIndex, lines.length); i++) {

                    const rowData = lines[i].split(',');

                    // Check if rowData have enough data
                    if (rowData.length >= headers.length) {
                        if(!searchId || (searchId && rowData[0] === searchId)){
                            const row = table.insertRow();

                            for(var j = 0; j < 7; j++){
                                const cell = row.insertCell();
                                cell.innerHTML = j < 4 ? rowData[j] : 'Click Me';
                                if(j===6) cell.addEventListener('click', () => {
                                    handleRoute(rowData);
                                    routesElem.classList.remove('inactive');
                                });
                                else if(j===4) cell.addEventListener('click', () => {
                                    handleVehiclePacking(rowData);
                                });
                                else if(j===5) cell.addEventListener('click', () => {
                                    handleCardBoxPacking(rowData);
                                })
                            }
                        }
                    }
                }

                outputDiv.appendChild(table);
            })
            .catch(error => console.error('Error reading CSV file:', error));
        } else {
            console.error('No file name provided.');
        }
        
        function handleCardBoxPacking(rowData){
            const idDriver = rowData[0];
            //const folderName = uploadedFileName.replace('_result.csv', '');
            const folderName = 'PackingResults';
            window.location.href = `CardboxPacking.html?folder=${folderName}&idDriver=${idDriver}`;
        }

        function handleVehiclePacking(rowData){
            const idDriver = rowData[0];
            //const folderName = uploadedFileName.replace('_result.csv', '');
            const folderName = 'PackingResults';
            window.location.href = `VehiclePacking.html?folder=${folderName}&idDriver=${idDriver}`;
        }

    
        function handleRoute(rowData) {
            const coordinates = rowData.slice(4);
            localStorage.setItem('rowData', JSON.stringify(rowData));
            window.location.href = `Route.html?file=${uploadedFileName}`;
            
        }


        function handleGoLeft(){
            if(page > 1){
                page--;
                urlParams.set('page', page);
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            }
        }

        function handleGoRight(){
            if(page < maxPage){
                page++;
                urlParams.set('page', page);
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            } 
        }

        const searchForm = document.getElementById('search');
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchInput = document.querySelector('#searchInput');
            const searchValue = searchInput.value.trim();
            urlParams.set('page', 1);
            if(searchValue){
                urlParams.set('searchId', searchValue);
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            }else {
                urlParams.delete('searchId');
                window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
            }
        })
    </script>
</body>
