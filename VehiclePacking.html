<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Packing</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/VehiclePacking.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">MediTransit</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li>
            <a href="#" id="vehicle-link" class="nav-link text-white active">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                Vehicle Packing
            </a>
        </li>
        <li>
            <a href="CardboxPacking.html" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                Cardbox Packing
            </a>
        </li>
    </ul>
    <label for="shipment-id-select" class="form-label text-white">Select Shipment ID:</label>
    <select id="shipment-id-select" class="form-select">
        <option value="">No Shipment</option>
    </select>
    <button id="loadDataBtn" class="btn btn-primary mt-2">Load Data</button>
    <hr>
    <div class="dropdown">
        <h4 id="name">Packer</h4>
      </a>
    </div>
  </div>

    <div class="x">
        <!-- <div id="content"></div> -->
        <div class="container">
            <iframe id = "app-frame" src=""></iframe>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        try{
          const idShipmentSelect = document.getElementById('id-shipment-select');
          const loadDataBtn = document.getElementById('loadDataBtn');
          const response = await fetch('/shipmentIdList');
          const data = await response.json();
          console.log(data);
          if(data.length>0){
            idShipmentSelect.innerHTML = '';
            data.forEach((item)=>{
              const option = document.createElement('option');
              option.value = item.id;
              option.innerHTML = `Shipment ${item.id}`;
              idShipmentSelect.appendChild(option);
            });
          }
  
          // Event listener for the Load Data button
          loadDataBtn.addEventListener('click', function () {
              const selectedIdDriver = idShipmentSelect.value;
              const folderName = 'PackingResults';  // replace with your actual folder name
              const htmlFilePath = `vrp3d/${folderName}/${selectedIdDriver}.html`;
              const iframeElement = document.getElementById('app-frame');
              iframeElement.src = htmlFilePath;
  
              // Update the Cardbox link
              const cardboxLink = document.getElementById('cardbox-link');
              const cardboxUrl = `CardboxPacking.html?folder=${folderName}&idDriver=${selectedIdDriver}`;
              cardboxLink.href = cardboxUrl;
          });
        }catch(error){
          console.error(error);
        }
      });
  </script>
    
</body>
</html>
