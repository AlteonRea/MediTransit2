<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Packing</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/VehiclePacking.css">
</head>
<body>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">MediTransit</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a href="#" class="nav-link active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
          Vehicle Packing
        </a>
      </li>
      <li>
        <a href="#" id = "cardbox-link" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
          Cardbox Packing
        </a>
      </li>
    </ul>
     <label for="id-driver-select" class="form-label text-white">Select idDriver:</label>
     <select id="id-driver-select" class="form-select">
         <option value="2">Driver 2</option>
         <option value="6">Driver 6</option>
     </select>
     <button id="loadDataBtn" class="btn btn-primary mt-2">Load Data</button>
  </div>

    <div class="x">
        <!-- <div id="content"></div> -->
        <div class="container">
            <iframe id = "app-frame" src=""></iframe>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const idDriverSelect = document.getElementById('id-driver-select');
          const loadDataBtn = document.getElementById('loadDataBtn');
  
          // Event listener for the Load Data button
          loadDataBtn.addEventListener('click', function () {
              const selectedIdDriver = idDriverSelect.value;
              const folderName = 'PackingResults';  // replace with your actual folder name
              const htmlFilePath = `uploads/${folderName}/${selectedIdDriver}.html`;
              const iframeElement = document.getElementById('app-frame');
              iframeElement.src = htmlFilePath;
  
              // Update the Cardbox link
              const cardboxLink = document.getElementById('cardbox-link');
              const cardboxUrl = `CardboxPacking.html?folder=${folderName}&idDriver=${selectedIdDriver}`;
              cardboxLink.href = cardboxUrl;
          });
      });
  </script>
    
</body>
</html>
