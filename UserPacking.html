<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Size Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/UserPacking.css" />
    <link rel="stylesheet" href="styles/UserPages.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="sidebar"
      class="d-flex flex-column flex-shrink-0 p-3"
      style="width: 280px; position: fixed; top: 0; bottom: 0; overflow-y: auto"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <img src="assets/susunbox_logo.png" alt="" />
        <span class="sidebar-title">SusunBox</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="UserHome.html"
            class="nav-link text-white d-flex align-items-center"
          >
            <i class="fa-solid fa-cart-shopping nav-item-icon"></i>
            <span>Add Items</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link active text-white d-flex align-items-center"
          >
            <i class="fa-solid fa-truck nav-item-icon"></i>
            <span>Packing</span>
          </a>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <h4 id="name">Customer Name</h4>
      </div>
    </div>

    <div class="container">
      <div class="containerHeader mb-4"><h2>List Items</h2></div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Item Name</th>
            <th scope="col">X Size</th>
            <th scope="col">Y Size</th>
            <th scope="col">Z Size</th>
            <th scope="col">Item Type</th>
          </tr>
        </thead>
        <tbody id="cartItemList">
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script src="src/sidebar.js"></script>
    <script src="src/UserPacking.js"></script>
  </body>
</html>
